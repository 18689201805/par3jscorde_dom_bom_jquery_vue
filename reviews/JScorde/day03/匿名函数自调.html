<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    var a=10;
    (function(){
      //var a
      console.log(a);//undefined
      a=5;
      console.log(window.a);//10 //window 全局作用域
      var a=20;
      console.log(a);//20
    })();
  </script>
