  <script>
  //查找出现最多次数的字符
  //声明变量
  var str="youcanyouup"
  var arr=[];
  for(var i=0;i<str.length;i++){
    //创建变量,保存遍历的值,使得数组变为关联数组
    var char=str[i]
    //判断数组的下标是否有重复,有就++,没有就等于1
    if(arr[char]===undefined){
      arr[char]=1//强行赋值
    }else{
      arr[char]++;
    }
  }
  //创建变量,变量关联数组
  var maxChar,count=0;
  for(var key in arr){
    //判断如果maxChar[key]的值大于count就输出
    if(arr[key]>count){
      maxChar=key;
      count=arr[key]
    }
  }
  console.log(`出现次数最多的是:${maxChar},一共出现了${count}次`)
  </script>
