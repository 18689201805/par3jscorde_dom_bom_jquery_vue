<script>
   //数组去重
   var arr=[1,2,3,5,6,7,8,9,1,4,6,3,7,6,8]
   //声明一个空对象
    var obj={};
    //遍历数组,将数组的值转换为对象的属性
    for(var i=0;i<arr.length;i++){
      obj[arr[i]]=1;
    }
    //将对象obj转换为数组,创建两个变量,一个空数组,一个是数组的下标++
    var arr=[];
    var i=0;
    //for in 遍历对象
    for(arr[i++] in obj){}
    console.log(arr)
</script>
