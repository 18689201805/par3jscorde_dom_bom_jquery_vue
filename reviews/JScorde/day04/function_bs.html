<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function setObj(p){//将全局变量的地址传进来
      p.name="小红";//因为是同一个地址把全局变量的p替换为小红
      p={};//局部变量,是在函数调用时创建临时作用域时才新创建的对象会有新的地址 茜茜是强行赋值给新的对象,不会影响全局变量中的p,并且函数调用之后会释放临时作用域
      p.name="茜茜"//局部变量 在函数调用时,创建临时函数作用域才创建一个新的p空对象

    }
    var p={
      name:"小明"
    }
    setObj(p);//对象/数组在内存中传的是地址var p的地址给形参p 两个共用一个地址 
    console.log(p);//小红
    


    function fun(o){//将全局变量的地址传进来
      o.name="西西";//因为是同一个地址把全局变量的p替换为小红
      o={};//局部变量,是在函数调用时创建临时作用域时才新创建的对象会有新的地址 茜茜是强行赋值给新的对象,不会影响全局变量中的p,并且函数调用之后会释放临时作用域
      o.name="小丽"//局部变量 在函数调用时,创建临时函数作用域才创建一个新的p空对象

    }
    var obj={
      name:"小红",
      sage:11
    }
    fun(obj);//对象/数组在内存中传的是地址var p的地址给形参p 两个共用一个地址 
    console.log(obj);//西西

    var a=2;//4 8
    var obj={
      a:4,
      fn1:(function(){
        this.a*=2;
        var a=3;
        return function(){
          this.a*=2;
          a*=3;
          console.log(a)
        }
      })()
    }
    var fn1=obj.fn1;
    console.log(a);//4 this指向window
    fn1();//9
    obj.fn1();//27 this指向的是obj
    console.log(a);//8
    console.log(obj.a)//8
  </script>
</body>
</html>
