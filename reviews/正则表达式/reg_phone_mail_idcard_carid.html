<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //验证手机号/邮箱
    //用户输入手机号
    //var input=prompt("请输入您的手机号")
    var input=prompt("请输入邮箱/手机号/身份证号/车牌号")
    //编写正则匹配用户的手机号/邮箱是否是正确的
    //手机号
    var reg1=/^((\+86|0086)\s+)?1[3-9]\d{9}$/ig
    //邮箱
    var reg=/^\w+@\w+\.\w+(\.cn)?$/ig
    //身份证
    var reg2=/^\d{15}(\d{2}[0-9X])?$/ig
    //车牌号
    var reg3=/^[\u4e00-\u9fa5][A-Z]·[A-Z0-9]{5}$/g
    //用test验证格式是否正确 条件返回的是true or false; 同时验证则需要使用短路逻辑
    if(reg.test(input)||reg1.test(input)||reg2.test(input)||reg3.test(input)){
      document.write(`<h1 style="color:green">格式正确</h1>`)
    }else{
      document.write(`<h1 style="color:red">格式错误</h1>`)
    }
  </script>
</body>
</html>
