<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d3{
		width:0px;
		height:0px;
		background:white;
		overflow: hidden;
		transition: all .3s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<!-- <div id="d2">&lt;&lt;</div> -->
	<div id="d2">&gt;&gt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//查找要触发的元素
		var d2=document.getElementById("d2")
		//为触发的元素绑定事件处理函数
		d2.onclick=function(){
			//查找要修改的元素
			//var d1=d2.previousElementSibling;
			var d3=d2.nextElementSibling;
			//var d1=document.getElementById("d1")
			//修改元素 如果d1是显示,就是隐藏 否则d1就显示
			// if(this.innerHTML=="&lt;&lt;"){
			// 	d1.style.display="none"
			// 	this.innerHTML="&gt;&gt;"
			// }else{
			// 	this.innerHTML="&lt;&lt;"
			// 	d1.style.display="block";
			// }
			if(this.innerHTML=="&lt;&lt;"){
				d3.style.width="0px";
				this.innerHTML="&gt;&gt;"
			}else{
				this.innerHTML="&lt;&lt;"
				d3.style.width="100px";
				d3.style.height="100px";
			}
		}
  </script>
</body>
</html>
