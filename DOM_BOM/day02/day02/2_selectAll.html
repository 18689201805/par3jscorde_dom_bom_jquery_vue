<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>全选和取消全选</title>
</head>
<body>
	<h2>管理员列表</h2>
	<table border="1px" width="500px">
	  <thead>
		<tr>
			<th><input type="checkbox"/>全选</th>
			<th>管理员ID</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>
	  </thead>
	  <tbody>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>1</td>
	  		<td>Tester</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>2</td>
	  		<td>Manager</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>3</td>
	  		<td>Analyst</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>4</td>
	  		<td>Admin</td>
	  		<td>修改 删除</td>
	  	</tr>
	  </tbody>
	</table>
	<button>删除选定</button>
  <script>
		//功能一
		//查找要触发的元素
		var checked=document.querySelector("thead input");
		//绑定事件处理函数
		checked.onclick=function(){
			//查找修改元素
			var checkedAll=document.querySelectorAll("tbody input")
			for(var check of checkedAll){
				check.checked=this.checked;
			}
		}
		//功能二:
		//查找触发的元素
		var checkeds=document.querySelectorAll("tbody input");
		for(var chds of checkeds){
			chds.onclick=function(){
				//查找修改的元素
				var checkedAll=document.querySelector("thead input")
				//修改元素
				var unchecked=document.querySelector("tbody input:not(:checked)");
				console.log(unchecked)
				if(unchecked!=null){
					checkedAll.checked=false;
				}else{
					checkedAll.checked=true;
				}
			}
			

		}
	</script>
</body>
</html>
