<!DOCTYPE HTML>
<html>
	<head>
		<title>事件处理</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/2.css"/>
		
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3">
				</div>
			</div>
		</div>
    <script>
			//
			var d1=document.getElementById("d1")
			var d2=document.getElementById("d2")
			var d3=document.getElementById("d3")
			d1.onclick=function(){
				alert("1嗯哼")
			}
			d2.onclick=function(e){
				alert("2嗯哼")
				e.stopPropagation();
			}
			d3.onclick=function(e){
				e.stopPropagation();
				alert("3嗯哼")
			}
		</script>
	</body>
</html>
