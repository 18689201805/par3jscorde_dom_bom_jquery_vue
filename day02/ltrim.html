  <script>
    //删除空格,首尾空格
    //删除开头空格
    var str="    chen  shi   sen    "
    function ltrimleft(str){
      return str.replace(/^\s+/ig,"");
    }
    //删除尾部空格
   console.log(ltrimleft(str));
    function ltrimright(str){
      return str.replace(/\s+$/ig,"");
    }
   console.log(ltrimright(str));
    //首尾同时删除空格
    function ltrimboth(str){
      return str.replace(/^\s+|\s+$/ig,"");
    }
   console.log(ltrimboth(str));
