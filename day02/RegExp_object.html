      //从服务器请求回来的一组敏感词数组,动态实现拦截敏感词
      var arry=["我草","微信","钉钉","滴滴"]
      //用户输入一条信息
      var input=prompt("请输入一条信息");
      //编写正则表达式 查找指定位置的敏感词
      var reg=input.match(new RegExp(arry.join("|")))//"|"正则或
      //若找到敏感词则返回其位置以及内容
      if(reg!=null){
        document.write(`<h1 style="color:red">在${reg.index}位置发现敏感词:${reg[0]},禁止发送</h1>`);
      }else{
        document.write(`<h1>${input}</h1>`)
      }
      //反之则输出msg
