<body>
  <script>
    function Student(sname,sage){
        this.sname=sname,
        this.sage=sage,
        this.intr=function(){
          console.log(`我叫${this.sname},今年${this.sage}岁`)
        }
    }
    var  lilei=new Student("lilei",12);
    var hanmeimei=new Student("hanmeimei",10);
    
    console.log(lilei);
    console.log(hanmeimei);
    hanmeimei.intr();
  </script>
</body>
