<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    //浅克隆
    function clone(oldobj){
      if(oldobj==null){return null};
      if(typeof oldobj!=="object"){return oldobj};
      var newobj= Array.isArray(oldobj)?[]:{}
      for(var key in oldobj){
        newobj[key]=oldobj[key];
      }
      return newobj;
    }
    var lilei={
    sname:"Li Lei",
    sage:11
    }
    var arry=[1,2,4,5]
    var arr1=1245
    var  arr1=clone(arr1);
    console.log(arr1);
    var lilei2=clone(lilei);
    lilei2.money=100;
    console.log(lilei);
    console.log(lilei2);
    console.log(lilei==lilei2);//false
  </script>
</body>
</html>
