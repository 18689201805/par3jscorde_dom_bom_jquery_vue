<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Array为内置的原型对象
    Array.prototype.sum=function(){
      console.log(`调用我们自己在Array.prototype中定义的sum函数`);
      var total=0;
      for(var i=0;i<this.length;i++){
        total+=this[i];
      }
      return total;
    }
  </script>
  <script>
    //任意一个数组求和调用sum()函数,就可以求和;
    var arr1=[1,3,5];
    var arr2=[2,4,6,8];
    console.log(arr1.sum(),arr2.sum())
  </script>
</body>
</html>
