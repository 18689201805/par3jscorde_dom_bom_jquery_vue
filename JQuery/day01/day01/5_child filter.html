<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title></title>
 <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
  <h3>子元素过滤选择器.</h3>
  <ul>
    <li>child1-basic0</li>
    <li>child2-basic1</li>
    <li>child3-basic2</li>
  </ul>
  <ul>
    <li>child1-basic3</li>
    <li>child2-basic4</li>
    <li>child3-basic5</li>
  </ul>
  <ul>
    <li>child1-basic6</li>
  </ul>
  
  <script>
    //旧普通的查找方式
    //查找每个ul中第一个li
    //var $firstli=$("ul>li:first-child");//3
    var $firstli=$("ul>li:first");//1
    console.log($firstli)
    $("ul>li:first-child").css("background-color","red")
    //查找每个ul中最后一个li
   // var $lastli=$("ul>li:last-child");//3
    var $lastli=$("ul>li:last");//1
    console.log($lastli) 
    $("ul>li:last-child").css("color","green") 
    //查找每个ul中处于偶数位置的
    //var $2nchild=$("ul>li:nth-child(2n)");
    //var $2nchild=$("ul>li:odd");//正常人看是偶数,程序员实现是用奇数odd
    var $2nchild=$("ul>li:even");//正常人看是奇数,程序员实现是用偶数even
    console.log($2nchild)
    $("ul>li:nth-child(2n)").css("box-shadow","0 0 5px blue")
    //查找每个ul中第2个li
    var $child=$("ul>li:eq(1)");
    console.log($child)
    $("ul>li:nth-child(2)").css("padding",10)
    //查找作为ul下唯一子元素的li
    var onlychild=$("ul>li:only-child")
    console.log(onlychild)
    $("ul>li:only-child").css("text-align","center")
  </script>
</body>
</html>
