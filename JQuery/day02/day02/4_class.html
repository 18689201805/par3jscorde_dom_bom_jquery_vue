<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .btn {
      padding: 5px 10px;
      border-radius: 3px;
      border: 1px solid #aaa;
      outline: none;
    }
    .up {
      background: #fff;
      color: #333;
    }
    .down {
      background: #ddd;
      color: #fff;
    }
  </style>
</head>
<body>

  <button class="btn up">双态按钮</button>


<script src="js/jquery-1.11.3.js"></script>
<script>
  //双态按钮: 让按钮的class在up和down之间切换
  //查找触发事件的元素
  $("button")
  //绑定事件处理函数
  .click(function(){
    //查找修改元素
    var $btn=$(this)
  //修改元素
    //如果当前按钮上没有down class
    // if($btn.hasClass("down")){
    //   $btn.removeClass("down")
    // }else{
    //   $btn.addClass("down")
    // }
    //等效于 //在有没有down之间来回切换
    $btn.toggleClass("down")
  })
  
</script>
</body>
</html>
