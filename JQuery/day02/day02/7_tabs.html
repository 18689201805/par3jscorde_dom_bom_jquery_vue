<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    .tabs{ list-style:none; padding:0 }
    .tabs a{
      text-decoration:none;
			color:#000;
			padding:6px 12px;
			display:inline-block;
    }
    .tabs>li{
      float:left;
      border-bottom:1px solid #000;
    }
    .tabs>.active{
      border:1px solid #000;
      border-bottom:0;
    }
  </style>
  <script src="js/jquery-1.11.3.js"></script>
 </head>
 <body>
		<h1>使用属性选择器实现标签页头的切换</h1>
		<ul class="tabs">
			<li class="active"><a data-toggle="tab" href="#">十元套餐</a></li>
			<li><a data-toggle="tab" href="#">二十元套餐</a></li>
			<li><a data-toggle="tab" href="#">三十元套餐</a></li>
		</ul>
 </body>
 <script>
   //查找触发事件的元素
   $("[data-toggle=tab]")
    //绑定事件处理函数
    .click(function(){
      //查找修改元素
      
      //修改元素
      //链式操作(点前的触发对象若都是相同的key只写一次,后续的其他的操作不用写相同的内容,当执行完上一步会返回相同的爹 后续内可以接着写)
      //先给直接的爹加active class
        $(this)//当前a
        .parent()//当前a的爹li
        .addClass("active")//return 当前a的爹li
      //再给爹的其他兄弟去掉active class
        //$(this).parent().siblings().removeClass("active") //简写去掉相同的$(this).parent()
        .siblings()//当前a的爹li的其余兄弟
        .removeClass("active")

    })
    
 </script>
</html>
