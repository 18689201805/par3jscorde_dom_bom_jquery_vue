<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//单击图片，切换下一张
		//	DOM四步
		//查找触发的元素
		$("img")
		//绑定事件处理函数
		.click(function(){
			//查找修改元素
			var $img=$(this);
			//修改元素
			//获取当前事件的属性值alt 使用attr/prop函数获得alt的值并转为整数
			var n=parseInt($img.attr("alt"))
			//console.log(n)
			//如果n<4 那就n++;否则就n=1;
			// if(n<4){
			// 	n++
			// }else{
			// 	n=1;
			// }
			n<4?n++:n=1;
			//手动将属性值放回img的str属性中
			$img.attr({src:`img/${n}.jpg`,alt:n})
			//attr/prop区别在于修改自定义属性(attr)和布尔属性(prop)
		})
	</script>
 </body>
</html>
