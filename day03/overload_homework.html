  <script>
    //定义一个函数计算多个数值的和
    function add(){
      //利用for循环遍历类数组argument.length的长度
      for(var i=0,sum=0;i<arguments.length;i++){
        sum+=arguments[i];
      }
    console.log(sum);
    }
    add(1,2);
    add(1,2,3);
    add(1,2,3,5);
    add(1,2,3,6,7);19
  </script>
