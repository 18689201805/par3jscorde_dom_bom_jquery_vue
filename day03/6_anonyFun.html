<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
(function(){
  var start=new Date();
  alert(`开始加载页面内容, at: ${start.toLocaleString()}`);
})();//匿名函数自调可以避免使用全局变量,还可以节约内存并且避免全局污染 //开发当中禁止使用全局变量
</script>
<h1>Welcome</h1>
<p>welcome to my web site</p>
<script>
  (function(){
    var end=new Date();
    alert(`页面内容加载完成, at: ${end.toLocaleString()}`);
  })();//匿名函自调 分号一定不能省略
</script>
</body>
</html>
