<script>
//想定义一个函数可以做饭
function cook(dan,cai,mian){
  return `一碗热腾腾香喷喷的${cai+dan+mian}`
}
//星期一想吃西红柿鸡蛋面:
var wan=cook("鸡蛋","西红柿","面条");
console.log(`吃 ${wan}`);
//星期二没西红柿了！只有黄瓜！
var wan=cook("鸡蛋","黄瓜","面条");
console.log(`吃 ${wan}`);
//星期三没有鸡蛋了，只有辣条!
var wan=cook("辣条","黄瓜","面条");
console.log(`吃 ${wan}`);
</script>
