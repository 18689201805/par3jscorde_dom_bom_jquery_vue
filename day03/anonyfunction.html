<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <script>
    //回调函数
    (function(){
      var start=new Date();
      alert(`开始加载页面${start.toLocaleString()}`)
    })()
  </script>
  <h1>Helloween</h1>
  <script>
    (function(){
      var end=new Date();
      alert(`加载完成${end.toLocaleString()}`)
    })()
  </script>
